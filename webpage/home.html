<script>
  $.get('https://www.atgt.vn/giao-thong-24h.rss', function (data) {
    $(data).find("item").each(function () { 
    	feed = "<div>"
        var el = $(this);
        console.log("------------------------");
        console.log("title      : " + el.find("title").text());
        console.log("author     : " + el.find("author").text());
        console.log("description: " + el.find('img').attr('url'));
        console.log("img: " + el.find("description").text());
        feed += "<h4>" + "<a target="+"_blank"+" rel="+"noopener noreferrer"+" href="+ el.find("link").text() +">" + el.find("title").text() + "</a></h4>";
        feed += el.find("description").text() + "<br>";
        feed += el.find("pubDate").text()
        feed += "</div> <br>";
        $('body').append(feed);
    });
});
</script>
