<script>
  $(document).ready(function(){
    
    $("#imgForm").on('submit', function(e){
      e.preventDefault();
      
      $.ajax({
        type: "POST",
        url: " ",
        data: new FormData(this),
        cache:false,
        contentType:false,  
        processData:false,
        success: function(data){
          $.each(data, function(i, element){
            $("#res").append(element);
            console.log(element);
          });
        },
        error: function(data){
          $("#res").text("Error");
        }
      });
      
    });  
  });
</script>
